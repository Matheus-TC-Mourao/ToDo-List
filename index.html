		<title>To-Do List</title>

	<body>
		<div class="container">
			<header>
				<h1>To-Do List</h1>
			</header>
			<form id="todo-form">
				<input type="text" id="todo-input" required />
				<label for="todo-input">Adicione sua Tarefa</label>
				<button id="add-btn" type="submit">
					<i class="fa-regular fa-plus"></i>
				</button>
			</form>

			<!-- seção de edição -->
			<form class="edit-form hide">
				<p>Edite sua tarefa</p>
				<div>
					<input type="text" id="edit-input" />
					<button type="submit">
						<i class="fa-solid fa-check-double"></i>
					</button>
				</div>
				<button id="cancel-edit-btn">Cancelar</button>
			</form>

			<!-- seção de pesquisa -->
			<div id="toolbar" class="hide">
				<div id="search">
					<h4>Pesquisar:</h4>
					<form>
						<input type="text" id="search-input" placeholder="Buscar" />
					</form>
				</div>
